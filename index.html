<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ヘビゲーム</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Roboto',sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    background: linear-gradient(135deg,#74ebd5,#ACB6E5);
  }
  h1 { margin:20px 0; color:#fff; text-shadow:1px 1px 2px #000; }
  .control-card {
    background: rgba(255,255,255,0.9);
    padding:15px 20px;
    border-radius:15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display:flex;
    gap:10px;
    align-items:center;
    margin-bottom:10px;
  }
  .control-card input { width:60px; padding:5px; border-radius:5px; border:1px solid #ccc; }
  .control-card button {
    padding:5px 10px;
    border:none;
    border-radius:10px;
    background:#74ebd5;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 2px 5px rgba(0,0,0,0.2);
  }
  #score {
    font-size:18px;
    color:#fff;
    margin-bottom:10px;
    text-shadow:1px 1px 2px #000;
  }
  #game {
    display:grid;
    background: rgba(255,255,255,0.2);
    border-radius:10px;
    overflow:hidden;
    touch-action:none;
  }
  .cell {
    width:100%;
    height:100%;
    box-sizing:border-box;
  }
  .snake { background-color: #28a745; }
  .fruit { background-color: #dc3545; border-radius:50%; }
  /* 矢印ボタン */
  #touchControls {
    display:grid;
    grid-template-columns: repeat(3,60px);
    gap:10px;
    margin-top:15px;
    justify-content:center;
  }
  #touchControls button {
    width:60px;
    height:60px;
    border-radius:50%;
    border:none;
    background:#fff;
    font-size:24px;
    font-weight:bold;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    cursor:pointer;
  }
  #touchControls button:active { background:#ccc; }
  /* 矢印配置 */
  .empty { background:transparent; box-shadow:none; pointer-events:none; }
</style>
</head>
<body>
<h1>ヘビゲーム</h1>

<div class="control-card">
  グリッドサイズ: <input type="number" id="gridSize" value="16" min="8" max="64">
  果物の数: <input type="number" id="fruitCount" value="1" min="1" max="10">
  <button id="startBtn">スタート</button>
</div>

<div id="score">スコア: 0</div>
<div id="game"></div>

<!-- タッチ操作ボタン -->
<div id="touchControls">
  <button class="empty"></button>
  <button id="upBtn">↑</button>
  <button class="empty"></button>
  <button id="leftBtn">←</button>
  <button class="empty"></button>
  <button id="rightBtn">→</button>
  <button class="empty"></button>
  <button id="downBtn">↓</button>
  <button class="empty"></button>
</div>

<script src="main.js"></script>
</body>
</html>
