<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ヘビゲーム</title>
<style>
  body {
    margin:0;
    font-family: sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    background:#f0f0f0;
  }
  h1 { margin:20px 0; font-weight:400; color:#333; }
  .control-card {
    display:flex;
    gap:10px;
    margin-bottom:10px;
    background:#fff;
    padding:10px 15px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  .control-card input {
    width:50px;
    padding:4px 6px;
    border-radius:4px;
    border:1px solid #ccc;
  }
  .control-card button {
    padding:5px 10px;
    border:none;
    border-radius:6px;
    background:#4caf50;
    color:#fff;
    cursor:pointer;
    font-weight:bold;
  }
  #score {
    margin-bottom:10px;
    color:#333;
  }
  #game {
    display:grid;
    background:#fff;
    border-radius:6px;
    touch-action:none;
    overflow:hidden;
  }
  .cell { width:100%; height:100%; box-sizing:border-box; }
  .snake { background-color:#4caf50; }
  .fruit { background-color:#f44336; border-radius:50%; }

  /* 矢印ボタン */
  #touchControls {
    display:grid;
    grid-template-columns: repeat(3,50px);
    gap:8px;
    margin-top:10px;
    justify-content:center;
  }
  #touchControls button {
    width:50px; height:50px;
    border:none;
    border-radius:6px;
    background:#fff;
    font-size:20px;
    cursor:pointer;
  }
  #touchControls button:active { background:#e0e0e0; }
  .empty { background:transparent; pointer-events:none; }
</style>
</head>
<body>
<h1>ヘビゲーム</h1>

<div class="control-card">
  グリッド: <input type="number" id="gridSize" value="16" min="8" max="64">
  果物: <input type="number" id="fruitCount" value="1" min="1" max="10">
  <button id="startBtn">スタート</button>
</div>

<div id="score">スコア: 0</div>
<div id="game"></div>

<div id="touchControls">
  <button class="empty"></button>
  <button id="upBtn">↑</button>
  <button class="empty"></button>
  <button id="leftBtn">←</button>
  <button class="empty"></button>
  <button id="rightBtn">→</button>
  <button class="empty"></button>
  <button id="downBtn">↓</button>
  <button class="empty"></button>
</div>

<script src="main.js"></script>
</body>
</html>
